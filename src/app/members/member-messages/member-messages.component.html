<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet...</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
<!--        to them-->
         <div *ngIf="message.senderId == recipientId">
           <span class="chat-img float-left">
             <img src="{{message?.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
           </span>
           <div class="chat-body">
             <div class="header">
               <strong class="primary-font">{{message.senderKnownAs}}</strong>
               <small class="text-muted float-right">
                 <span class="fa fa-clock-o"> {{message.messageSent.toString() | timeAgo}}</span>
               </small>
             </div>
             <p><span class="pl-2">{{message.content}}</span></p>
           </div>
         </div>
<!--        to me-->
        <div *ngIf="message.senderId != recipientId">
           <span class="chat-img float-right">
             <img src="{{message?.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
           </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted ">
                <span class="fa fa-clock-o"> </span>
                <span *ngIf="!message.isRead" class="text-danger"> {{message.messageSent.toString() | timeAgo}} (unread)</span>
                <span  *ngIf="message.isRead" class="text-success">(Read {{message.dateRead.toString() | timeAgo}})</span>

              </small>
              <strong class="primary-font float-right">{{message.senderKnownAs}}</strong>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <label for="content"></label>
          <input type="text" id="content"
                 [(ngModel)]="newMessage.content"
                 [ngModelOptions]="{standalone: true}"
                 required
                 class="form-control input-sm"
                 placeholder="send a private message">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
